<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #box{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            float: none;
        }
        #box1{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            float: none;
        }
        #box2{
            width: 100px;
            height: 100px;
            border: 1px solid green;
            float: right;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <div id="box1"></div>
    <div id="box2"></div>
</body>
</html>
