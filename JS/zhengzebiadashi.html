<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则表达式</title>
    <script type="text/javascript">
        window.onload=function (){
            var patten=/\d+/g;  //匹配的正则表达式 \d表示数字字符 \d+表达多个数字字符 g表示多次匹配
            var str="hello22i45ehe9876";
            var strArr=str.match(patten) //根据模式匹配字符
            for(i=0;i<strArr.length;i++){
                document.write(strArr[i]+"<br>");
            }

            var patten1=/[A-Za-z]*is+/g
            var str1="This is test regex"
            var strArr1=str1.match(patten1)
            for(i=0;i<strArr1.length;i++){
                document.write(strArr1[i]+"<br>")
            }

            var mobileArr=new Array("13312345678","13712345678","18012345678","189123456789","1531234567","181123456789");
            var patten2=/^1[35]3\d{8}|18[019]\d{8}$/;
            document.write("手机号列表如下:<br>")
            for(i=0;i<mobileArr.length;i++){
                document.write(mobileArr[i]+"<br>")
            }
            document.write("符合规则的手机号列表如下:<br>")
            for(i=0;i<mobileArr.length;i++){
                if(patten2.test(mobileArr[i]))
                    document.write(mobileArr[i]+"<br>")
            }

            // IP地址匹配
            var ipArr=new Array("98.a.3.3","192.168.1.1","172.268.3.4","10.1.2.1")
            var patten3=/^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-5][0-9])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-5][0-9])$/
            document.write("符合规则的IP地址：<br>")
            for(i=0;i<ipArr.length;i++){
                if(patten3.test(ipArr[i]))
                    document.write(ipArr[i]+"<br>")
            }

            //向后引用 小括号代表分组，第一个小括号的组号是1，如要再次使用则\1，如下
            //除了以上默认分组名，还可以指定分组名，(?<name>\w+) 或者(?'name'\w+) 若是要引用则用\k<name>
            var numberArr=new Array("1212","1234","1221","1231");
            var pattern4=/(\d)(\d)\2\1|(\d)(\d)\3\4/;
            document.write("符合abba或者abab规则的数字列表如下：<br>");
            for(i=0;i<numberArr.length;i++){
                if(pattern4.test(numberArr[i]))
                    document.write(numberArr[i]+"<br>")
            }
            //正则表达式的修饰符
            //修饰符i代表忽略匹配结果的大小写 g表示全局搜索，多次匹配
            var str1="Linuxand php ,aaa,\n,LINUXlinux and lamp";
            var pattern5=/linux/ig;
            var strArr1=str1.match(pattern5);
            document.write("符合条件的如下：<br>")
            for(i=0;i<strArr1.length;i++){
                document.write(strArr1[i]+"<br>")
            }
            //换行符 m
            var pattern6=/^linux/igm; //把每一行中以linux开头的字符匹配出来
            var strArr2=str1.match(pattern6);
            document.write("符合条件的如下：<br>")
            for(i=0;i<strArr2.length;i++){
                document.write(strArr2[i]+"<br>")
            }

            //贪婪模式 以b开头和结束，<b>.*</b> 默认模式是不匹配换行
            //懒惰模式 在贪婪模式下改动 <b>.*?</b> 从字符串左边开始匹配
        }
    </script>
</head>
<body>

</body>
</html>
