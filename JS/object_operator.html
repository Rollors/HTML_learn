<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM对象的常用方法</title>
    <script type="text/javascript">
        window.onload=function (){

            var newText=document.createTextNode("羽毛球");
            // newNode.innerText="羽毛球"
            newNode.appendChild(newText);
            document.getElementById("myNode").appendChild(newNode);
            myNode=document.getElementById("myNode");
            myLi=myNode.getElementsByTagName("li");
            var childNode=myLi[1];
            var  removeNode=myNode.removeChild(childNode)
        }
    </script>
</head>
<body>
    <form action="reg.php" method="post">

        <input type="checkbox" name="abc" value="basketball">篮球
    </form>
    <div id="disp">

    </div>

</body>
</html>
